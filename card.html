<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Reveal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .scene {
            width: 200px;
            height: 300px;
            border: 5px solid rgb(250, 154, 154);
            border-bottom: 5px solid rgb(65, 63, 63);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease, opacity 0.4s ease;
        }

        .card__face--front {
            z-index: 2;
            opacity: 1;
        }

        .card__face--front:hover {
            transform: translateX(220px);
            opacity: 0;
            cursor: pointer;
        }

        .card__face--back {
            z-index: 1;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="card__face card__face--front">
            <img src="img.jpg" alt="Front">
        </div>
        <div class="card__face card__face--back">
            <img src="rock.jpg" alt="Back">
        </div>
    </div>
</body>

</html>
