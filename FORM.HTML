<!DOCTYPE html>
<head>
    <title>Sample Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
</head>
<body>
<form action="/submit_form" method="post">
    <fieldset>l;\
    <legend>
        <b>Student personal information</b>
    </legend>
    <div class="styled-div">
    <label for="name"> Student Name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    
    
    <label for="email"> Student Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="Type somthing here"></textarea><br><br>


    <label for="gender">Gender : </label><br>
    <label for="male">Male</label>
    <input type="radio" id="male" , name="gender">


    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br><br>

    <label for="contact number">Contact number :</label><br>
    <input type="digit" id="digit" name="digit"><br><br>

    <label for="search">Search :</label><br>
    <input type="search" id="search" name="query"><br><br>
    

    <label for="date">Select Date</label><br>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">Select Time</label><br>
    <input type="time" id="time" name="time"><br><br>

    <label><b>Your Fav. Subject</b></label><br>
    <label for="math">Math</label>
    <input type="checkbox" id="math" name="math">

    <label for="physics">Physics</label>
    <input type="checkbox" id="physics" name="physics">

    <label for="chemistry">Chemistry</label>
    <input type="checkbox" id="chemistry" name="chemistry">

    <label for="hindi">Hindi</label>
    <input type="checkbox" id="hindi" name="hindi"><br><br>

    <iframe width="560" height="300" src="https://www.youtube.com/embed/7ODrsDrl3qk?si=jSfkMEqQVPyzloS3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br><br>

    <iframe  height="300" width="560" src="https://en.wikipedia.org/wiki/India"></iframe><br><br>

      <select name="city" id="city">
         <option value="Select contry">Select contry</option>
        <option value="losangeles">Los Angeles</option>
        <option value="chicago">Chicago</option>
    </select><br><br>
    
<input type="submit" value="Submit"><br>
    </div>
</fieldset>
</form>
</body>
</html>
