<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
             background-size: cover;
            display: flex;
             background-image: url('stone.jpg');
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .signup-container {
            background-color:transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
           
            backdrop-filter: blur(7px);
           
        }
        
        h2 {
            text-align: center;
            font-size: 50px;
            font-weight:900;
            background: url('img2.jpg');
            background-size:100px;
            background-clip: text;
            color: transparent;
            animation: animate 15s linear infinite;
        }
        @keyframes animate{
            to{
                background-position-x: 200px;
            }
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-top: 10px;
            color: rgb(255, 255, 255);
        }
        
        input {
            
            margin-top: 5px;
           background-color: transparent;
            border: none;
            outline: none;
            border-bottom: 2px solid black;
            
        }
        input, select {
            
            margin-top: 5px;
           background-color: transparent;
            border: none;
            outline: none;
            border-bottom: 2px solid black;
        }
        
        button {
            background-color: #cdebff;
            color: rgb(255, 23, 23);
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #backBtn {
            background-color: rgb(255, 215, 215);
        }
        
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="security">Security Question:</label>
            <select id="security">
                <option value="Favourite Character From Boys">Favourite Character From Boys</option>
                <option value="Favourite Marvel Superhero">Favourite Marvel Superhero</option>
                <option value="Your Childhood Memories">Your Childhood Memories</option>
                <option value="Four Lucky Number">Four Lucky Number</option>
                <option value="Favourite Cricketer Name">Favourite Cricketer Name</option>
                <option value="Your Great Work">Your Great Work</option>
            </select>

            <label for="answer">Answer:</label>
            <input type="text" id="answer" required>

            <label for="mobile">Mobile No.:</label>
            <input type="text" id="mobile" required>

            <button type="submit">Create Account</button>
            <button type="button" id="backBtn">Back</button>
        </form>
    </div>

    <script>
       
    </script>
</body>
</html>
