<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Prompt UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
           
            margin-top:75vh;
        }

        .chat-container {
            width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
          
            padding: 10px;
        }

        .chat-input-area {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px;
            background: #fff;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }

        .send-btn {
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .send-btn:hover {
            background-color: #0e8c6e;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <p><strong>ChatGPT:</strong> Hello! How can I assist you today?</p>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Send a message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("chatInput");
            let chatBox = document.getElementById("chatBox");

            if (input.value.trim() === "") return;

            let userMessage = `<p><strong>You:</strong> ${input.value}</p>`;
            chatBox.innerHTML += userMessage;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight; 
        }
    </script>

</body>
</html>
