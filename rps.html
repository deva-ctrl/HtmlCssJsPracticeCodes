    let sound=new Audio('rock.mp3');

      computerMove=pickComputerMove();
       let result='';

       if(computerMove==='Rock'){
       result='Tie';
       }
       else if(computerMove==='Paper'){
       result='you lose!ðŸ˜¢';
       }
       else if(computerMove==='Scissor'){
       result='you Win!ðŸŽ‰';
       }
       document.querySelector('.result').innerHTML = `You picked Rock. Computer picked ${computerMove}. ${result}`;
      "><img class="rockImg" src="rock.jpg"></button>


    <button class="Paper" onclick="
     sound=new Audio('rock.mp3');
    sound.play();
      computerMove=pickComputerMove();

        result='';

       if(computerMove==='Paper'){
       result='Tie';
       }
       else if(computerMove==='Rock'){
       result='you Win!ðŸŽ‰';
       }
       else if(computerMove==='Scissor'){
       result='you Lose!ðŸ˜¢';
       }
       document.querySelector('.result').innerHTML = `You picked Paper. Computer picked ${computerMove}. ${result}`;

        result='';

       if(computerMove==='Scissor'){
       result='Tie';
       }
       else if(computerMove==='Paper'){
       result='you Win!ðŸŽ‰';
       }
       else if(computerMove==='Rock'){

       document.querySelector('.result').innerHTML = `You picked Scissor. Computer picked ${computerMove}. ${result}`;

    <script> 
        
        function pickComputerMove(){
             const randomNumber=Math.random()
             let computerMove='' ; 
    if(randomNumber>=0 && randomNumber<1/3){
        computerMove='Rock';
    }
      else if(randomNumber>=1/3 && randomNumber<2/3){
      computerMove='Paper';
      } 
      else if(randomNumber>=2/3 && randomNumber<=1){
       computerMove='Scissor';
       }
       return computerMove;
        }
       
    </script>
